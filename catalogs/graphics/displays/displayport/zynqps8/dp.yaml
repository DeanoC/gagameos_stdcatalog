    type: rw
  name: COMP_PATTERN_80BIT_2
  offset: '0x00000024'
  type: rw
  width: 32
- default: '0x00000000'
  description: Description same as COMP_PATTERN_80BIT_1 (0x20)
  field:
  - bits: '31:16'
    name: RESERVED
    type: raz
  - bits: '15:0'
    name: BITS_79_64
    type: rw
  name: COMP_PATTERN_80BIT_3
  offset: '0x00000028'
  type: mixed
  width: 32
