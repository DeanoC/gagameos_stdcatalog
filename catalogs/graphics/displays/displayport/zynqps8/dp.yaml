    name: BITS_31_0
    type: rw
  name: COMP_PATTERN_80BIT_1
  offset: '0x00000020'
  type: rw
  width: 32
- default: '0x00000000'
  description: Description same as COMP_PATTERN_80BIT_1 (0x20)
