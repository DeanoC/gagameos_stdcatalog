- default: '0x00000000'
  description: Status Flags, Reg 1.
  field:
  - bits: '4'
    name: ALM_VCCAMS
    type: ro
  - bits: '3:0'
    longdesc: Bit [1] Alarm 9, VUser1 (supply8). Bit [2] Alarm 10, VUser2 (supply9).
      Bit [3] Alarm 11, VUser3 (supply10).
    name: ALM_10_7
    shortdesc: Bit [0] Alarm 8, VUser0 (supply7).
    type: ro
  name: STATUS_FLAG_1
  offset: '0x000000F8'
  type: ro
  width: 16
- default: '0x00000A00'
  description: Status Flags, Reg 0.
  field:
  - bits: '15'
    name: CLK_OSC_USED
    type: ro
  - bits: '14'
    name: BLOCK_IN_RESET
    type: ro
  - bits: '13:12'
    name: RESERVED
    type: ro
  - bits: '11'
    longdesc: '0: enabled. 1: disabled.'
    name: JTAG_DISABLED
    shortdesc: PL JTAG Access Disable indicator.
    type: ro
  - bits: '10'
    longdesc: 'Restricts access to only PL SysMon status registers. 0: All registers.
      1: Status registers only.'
    name: JTAG_READ_ONLY
    shortdesc: PL JTAG Access Limiter.
    type: ro
  - bits: '9'
    longdesc: '0: external reference, VREF{P, N} input pins. 1: Internal reference.'
    name: INTERNAL_REF
    shortdesc: ADC VRef Selection.
    type: ro
  - bits: '8'
    longdesc: '0: enabled. 1: disabled.'
    name: DISABLED
    shortdesc: PL SysMon Disable indicator.
    type: ro
  - bits: '7:4'
    longdesc: Bit[5] Alarm 4, VCC_PSINTLP (LPD wire from PS). Bit[6] Alarm 5, VCC_PSINTFP
      (FPD wire from PS). Bit[7] Alarm 6, VCC_PSAUX (wire from PS).
    name: ALM_6_3
    shortdesc: Bit[4] Alarm 3, VCCBRAM.
    type: ro
  - bits: '3'
    name: OT
    type: ro
  - bits: '2:0'
    longdesc: Bit[1] Alarm 1, PL Internal VCCINT. Bit[2] Alarm 2, PL Auxiliary VCCAUX.
    name: ALM_2_0
    shortdesc: Bit[0] Alarm 0, Temp_PL.
    type: ro
  name: STATUS_FLAG
  offset: '0x000000FC'
  type: ro
  width: 16
- default: '0x00000000'
  description: Configuration, Reg 0.
  field:
  - bits: '15'
    name: RESERVED
    type: rw
  - bits: '14'
    name: RESERVED
    type: rw
  - bits: '13:12'
    longdesc: 'Applies to sequencer looping. 0: no averaging. 1: 16 samples. 2: 64
      samples. 3: 256 samples.'
    name: AVERAGING
    shortdesc: Averaging Mode enable/set.
    type: rw
  - bits: '11'
    longdesc: '0: disable. 1: enable. Refer to channel_out[4:0] signals in PG185.'
    name: EXTERNAL_MUX
    shortdesc: Enable External Multiplexor.
    type: rw
  - bits: '10'
    longdesc: 'Applies to single channel mode (not sequencing) and only external sensor
      channels. 0: unipolar. 1: bipolar. A circuit diagram is shown in UG580.'
    name: BU
    shortdesc: Select uni/bipolar Input Mode.
    type: rw
  - bits: '9'
    longdesc: '0: program driven. 1: event driven.'
    name: EC
    shortdesc: Enable Event-Driven Sampling Mode for ADC.
    type: rw
  - bits: '8'
    longdesc: '0: normal. 1: long acquisition time. Applies to continuous sampling
      mode of single channel.'
    name: ACQ
    shortdesc: Enable Long Acquisition Settling Time.
    type: rw
  - bits: '7:6'
    name: RESERVED
    type: rw
  - bits: '5:0'
    longdesc: Select the channel to measure. Bits[5:0] selects an analog channel listed
      in the PL SysMon Sensor Channel table of UG1085.
    name: MUX_CHANNEL
    shortdesc: Single-measurement Mode.
    type: rw
  name: CONFIG_REG0
  offset: '0x00000100'
  type: rw
  width: 16
- default: '0x00000000'
  description: Configuration, Reg 1.
  field:
  - bits: '15:12'
    longdesc: '0001: Selected channels; Single pass. 0010: Selected channgls; Loop
      sequence (will include calibration and temperature). 0011: Single channel (sequencer
      off), select channel in CONFIG_REG0 [mux_channel]. 11xx: Default mode. Others:
      reserved'
    name: SEQUENCE_MODE
    shortdesc: 'Select Sequence Mode: 0000: Default channels; Loop sequence.'
    type: rw
  - bits: '11:8'
    longdesc: Bit[8] Alarm 3, VCCBRAM. Bit[9] Alarm 4, VCCPSINTLP (from PS). Bit[10]
      Alarm 5, VCCPSINTFP (from PS). Bit[11] Alarm 6, VCC_PSAUX (from PS).
    name: ALARM_DISABLE6TO3
    shortdesc: Alarm Disables.
    type: rw
  - bits: '7:4'
    name: RESERVED
    type: rw
  - bits: '3:1'
    longdesc: Bit[1] Alarm 0, PL temperature. Bit[2] Alarm 1, VCCADC Voltage. Bit[3]
      Alarm 2, VCCAUX_IO Voltage.
    name: ALARM_DISABLE2TO0
    shortdesc: Alarm Disables.
    type: rw
  - bits: '0'
    name: OVER_TEMP_DISABLE
    type: rw
  name: CONFIG_REG1
  offset: '0x00000104'
  type: rw
  width: 16
- default: '0x00000000'
  description: Configuration, Reg 2.
  field:
  - bits: '15:8'
    longdesc: 'The reference clock is divided-down to generate the ADC clock. 00h,
      01h, 02h: divide by 2. 03h through FFh: divide by 3 through 255. Note: for a
      value of 00h, this encoding is different than the PS SysMon unit.'
    name: CLOCK_DIVIDER
    shortdesc: ADC Clock Divide Ratio.
    type: rw
  name: CONFIG_REG2
  offset: '0x00000108'
  type: rw
  width: 16
- default: '0x00000000'
  description: Configuration, Reg 4.
  field:
  - bits: '15:12'
    name: RESERVED
    type: rw
  - bits: '11:10'
    longdesc: 'End of sequence to be from: 00: regular rate. 01: low-rate (slow).
      10: regular and low-rate (slow). 11: regular rate (default).'
    name: LOW_RATE_EOS
    shortdesc: Configure the generation of the EOS signal relative to regular and
      low-rate (slow) sequencer.
    type: rw
  - bits: '9:8'
    longdesc: 'Channels can be either a normal sample rate (SEQ_CHANNEL{0:2}) or a
      less frequent sample rate (SEQ_LOW_RATE_CHANNEL{0:2}). 00: every sequence. 01:
      every 4th Sequence. 10: every 16th Sequence 11: every 64th Sequence. When including
      a channel in the sequence, the user must ensure that each selected channel is
      either in the normal or low-rate sequence register, but not both. Channels not
      in the sequence are not selected in either sequence channel type.'
    name: SEQUENCE_RATE
    shortdesc: When using the low-rate sample mode, this field determines the divided
      down conversion rate from normal.
    type: rw
  - bits: '7:4'
    name: RESERVED
    type: rw
  - bits: '3:0'
    longdesc: '0: Range is 0 to 3V. 1: Range is 0 to 6V. Bit[0] VUser0. Bit[1] VUser1.
      Bit[2] VUser2. Bit[3] VUser3. Note: The Vivado design suite sets this = 1 when
      SYSMON_VUSER[3:0]_MONITOR is either VCCO_TOP or VCCO_BOT. For all other banks
      and supplies, leave = 0.'
    name: VUSER_ENABLE_HRANGE
    shortdesc: Enable high range measurement (0 to 6V) on the PMBus data formater.
    type: rw
  name: CONFIG_REG4
  offset: '0x00000110'
  type: rw
  width: 16
- default: '0x00000000'
  description: Analog Bus Control
  field:
  - bits: '15:12'
