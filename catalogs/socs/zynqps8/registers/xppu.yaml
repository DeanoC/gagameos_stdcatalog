- default: '0x000FF9C0'
  description: Poison Address for Sink.
  field:
  - bits: '31:20'
    name: RESERVED
    type: ro
  - bits: '19:0'
    longdesc: The XPPU replaces the incoming AXI address with 0x000_FF9C_0xxx where
      xxx = bits [11:0] of the incoming address. Downstream, the XPPU_Sink unit responds
      to the transaction. Read-only.
    name: BASE
    shortdesc: Poison Base Address, value fixed at 0x0FF9C0.
    type: ro
  name: POISON
  offset: '0x0000000C'
  type: ro
  width: 32
- default: '0x00000000'
  description: Interrupt Status and Clear.
  field:
  - bits: '31:8'
    name: RESERVED
    type: ro
  - bits: '7'
    longdesc: '0: no error. 1: error detected. This parity checking is enable by setting
      CTRL [APER_PARITY_EN] = 1.'
    name: APER_PARITY
    shortdesc: Aperture Parity Error detected for an aperture entry fetched from local
      RAM.
    type: wtc
  - bits: '6'
    longdesc: '0: no violation. 1: violation detected.'
    name: APER_TZ
    shortdesc: TrustZone Violation; a non-secure master attempted to access an aperture
      to a secure memory location.
    type: wtc
  - bits: '5'
    longdesc: 'The transaction does not match any of the 20 Master ID aperture profile
      configurations. 0: no violation. 1: violation detected.'
    name: APER_PERM
    shortdesc: Master ID Access Violation.
    type: wtc
  - bits: '4'
    name: RESERVED
    type: ro
  - bits: '3'
    longdesc: 'One of the 20 Master ID entries fetched from the local registers contained
      a parity error. 0: no error. 1: error detected. This parity checking is enable
      by setting CTRL [MID_PARITY_EN] = 1.'
    name: MID_PARITY
    shortdesc: Master ID Parity Error.
    type: wtc
  - bits: '2'
    longdesc: 'The master attempted a write, but Master ID entry matching the request
      specifies read-only permission; MASTER_IDxx [MIDR] =1. 0: no violation. 1: violation
      detected. This violation checking is enable by setting CTRL [ENABLE] = 1.'
    name: MID_RO
    shortdesc: Read permission Violation.
    type: wtc
  - bits: '1'
    longdesc: 'The transaction''s Master ID, after masking is applied, doesn''t match
      a Master ID in the entry list. 0: no miss. 1: miss detected.'
    name: MID_MISS
    shortdesc: Master ID Not Found.
    type: wtc
  - bits: '0'
    longdesc: A register access was requested to an unimplemented register location.
      The PSLVERR error signal is also asserted back to the APB interconnect.
    name: INV_APB
    shortdesc: Register Access Error on APB.
    type: wtc
